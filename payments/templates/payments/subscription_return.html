{% extends 'base_public.html' %}

{% block title %}Suscripcion{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">

            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Proceso Completado</h1>
            <p class="text-gray-600 mb-6">Has completado el proceso de suscripcion.</p>

            {% if token %}
            <div class="bg-gray-50 rounded-lg p-4 text-left mb-6">
                <div class="flex justify-between py-2">
                    <span class="text-gray-500">Token</span>
                    <span class="font-mono text-gray-800 text-xs">{{ token|truncatechars:30 }}</span>
                </div>
            </div>
            {% endif %}

            <a href="{% url 'payments:test_subscription' %}" class="inline-flex items-center justify-center px-6 py-3 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-lg transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver al Test
            </a>

        </div>
    </div>
</div>
{% endblock %}
