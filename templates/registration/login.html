<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ForgeApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forge': {
                            'primary': '#64C5E8',
                            'primary-hover': '#4FB3D9',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-forge-primary to-blue-500 rounded-xl mb-4">
                    <i class="fas fa-tools text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Bienvenido a ForgeApp</h1>
                <p class="text-gray-500 mt-2">Inicia sesión para continuar</p>
            </div>

            <!-- Error Messages -->
            {% if form.errors %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle text-red-500 mt-0.5 mr-3"></i>
                    <div>
                        <p class="text-sm font-medium text-red-800">Error de autenticación</p>
                        <p class="text-sm text-red-600 mt-1">Usuario o contraseña incorrectos</p>
                    </div>
                </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-gray-400 mr-2"></i>Usuario
                    </label>
                    <input type="text"
                           id="username"
                           name="username"
                           required
                           autocomplete="username"
                           autofocus
                           placeholder="Ingresa tu usuario"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-forge-primary focus:border-transparent transition-all">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-gray-400 mr-2"></i>Contraseña
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           autocomplete="current-password"
                           placeholder="Ingresa tu contraseña"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-forge-primary focus:border-transparent transition-all">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-forge-primary hover:bg-forge-primary-hover text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-forge-primary focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-500">
                    <i class="fas fa-shield-alt text-forge-primary mr-1"></i>
                    Acceso seguro y protegido
                </p>
            </div>
        </div>

        <!-- Version -->
        <p class="text-center text-white text-sm mt-6 opacity-75">
            ForgeApp v1.0 - Sistema de Gestión de Suscripciones
        </p>
    </div>
</body>
</html>
